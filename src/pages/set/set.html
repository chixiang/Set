<ion-header>
  <ion-navbar>
    <ion-title>
      Set
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles" refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-item-sliding *ngFor="let set of sets">
      <button ion-item (click)="viewSet(set)">
        <h2>{{set.title}}</h2>
        <p>{{set.description}}</p>
      </button>
      <ion-item-options>
        <button ion-button color="danger" (click)="deleteSet(set)">
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab (click)="addSet()"><ion-icon name="ios-add"></ion-icon></button>
  </ion-fab>

</ion-content>
