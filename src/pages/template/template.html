<ion-header>
  <ion-navbar color="secondary">
    <ion-title>
      Template
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addTemplate()"><ion-icon name="add-circle"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
 
<ion-content>
  <ion-list>
    <ion-item *ngFor="let template of templates" (click)="viewTemplate(template)">{{template.title}}</ion-item>
  </ion-list>
</ion-content>
