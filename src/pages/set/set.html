<ion-header>
  <ion-navbar>
    <ion-title>
      Set
    </ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="changeSortable()">
          <ion-icon name="{{iconsortable}}"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)" *ngIf="flag == false">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles" refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-list reorder="{{flag}}" (ionItemReorder)="reorderSets($event)">
    <ion-item-sliding *ngFor="let set of sets">
      <button ion-item (click)="viewSet(set)">
        <h2>{{set.title}}</h2>
        <p>{{set.description}}</p>
      </button>
      <ion-item-options>
        <button ion-button (click)="editSet(set)">
            <ion-icon name="ios-create-outline"></ion-icon>
            Edit
        </button>
        <button ion-button color="danger" (click)="deleteSet(set)" icon-start>
            <ion-icon name="ios-trash-outline"></ion-icon>
            Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab (click)="addSet()">
      <ion-icon name="ios-add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
