<ion-header>
  <ion-navbar>
    <ion-title>
      Template
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addTemplate()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles" refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-item-sliding *ngFor="let template of templates">
      <button ion-item (click)="viewTemplate(template)">
        <h2>{{template.title}}</h2>
        <p>{{template.description}}</p>
      </button>

      <ion-item-options>
        <button ion-button color="danger" (click)="deleteTemplate(template)">
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
