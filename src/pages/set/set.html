<ion-header>
  <ion-navbar>
    <ion-title>
      Set
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addSet()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <!-- <ion-list>
    <ion-item *ngFor="let template of templates" (click)="viewTemplate(template)">{{template.title}}</ion-item>
  </ion-list> -->
  <ion-list>
    <ion-item-sliding *ngFor="let set of sets">
      <button ion-item (click)="viewSet(set)">
        <h2>{{set.title}}</h2>
        <p>{{set.description}}</p>
      </button>

      <ion-item-options>
        <button ion-button color="danger" (click)="deleteSet(set)">
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
