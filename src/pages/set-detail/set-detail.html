<ion-header>
  <ion-navbar>
    <ion-title>
      {{title}}
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="saveSet()">
        <ion-icon name="checkmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <!-- <ion-list>
    <ion-item *ngFor="let template of templates" (click)="viewTemplate(template)">{{template.title}}</ion-item>
  </ion-list> -->
  <ion-list>
    <ion-item-sliding *ngFor="let row of rows">
      <button ion-item (click)="viewRow(row)">
        <h2>{{row[0]}}</h2>
        <p>{{row[1]}}  {{row[2]}}  {{row[3]}}</p>
      </button>

      <ion-item-options>
        <button ion-button color="danger" (click)="deleteRow(row)">
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab (click)="addRow()"><ion-icon name="ios-add"></ion-icon></button>
  </ion-fab>

</ion-content>
