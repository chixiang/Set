<ion-header>
  <ion-navbar color="secondary">
    <ion-title>
      {{set.title}}
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addRow()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <!-- <ion-list>
    <ion-item *ngFor="let template of templates" (click)="viewTemplate(template)">{{template.title}}</ion-item>
  </ion-list> -->
  <ion-list>
    <ion-item-sliding *ngFor="let row of rows">
      <button ion-item (click)="viewRow(row)">
        <h2>{{row._id}}</h2>
        <p>{{row._id}}</p>
      </button>

      <ion-item-options>
        <button ion-button color="danger" (click)="deleteRow(row)">
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
