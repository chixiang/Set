<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button icon-only (click)="close()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Edit Set
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="saveSet()">
        <ion-icon name="checkmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list inset>
    <ion-item>
      <ion-label>Title</ion-label>
      <ion-input text-right type="text" [(ngModel)]="title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Description</ion-label>
      <ion-input text-right type="text" [(ngModel)]="description"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Template</ion-label>
      <ion-select interface="popover" [(ngModel)]="type" [disabled]="true">
        <ion-option *ngFor="let item of types" value="{{item}}">{{item}}</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
</ion-content>
