<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button icon-only (click)="close()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Add Template
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="saveTemplate()">
        <ion-icon name="checkmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list inset>
    <ion-item>
      <ion-label>Title</ion-label>
      <ion-input text-right type="text" [(ngModel)]="title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Description</ion-label>
      <ion-input text-right type="text" [(ngModel)]="description"></ion-input>
    </ion-item>
  </ion-list>

  <ion-list inset>
    <ion-list-header>
      Items
    </ion-list-header>
    <ion-item-group reorder="true" (ionItemReorder)="reorderItems($event)">
      <ion-item-sliding *ngFor="let item of items">
        <button ion-item (click)="viewItem(item)">
          <h2>{{item.title}}</h2>
          <ion-note item-end>{{item.type}}</ion-note>
        </button>
        <ion-item-options>
          <button ion-button color="danger" (click)="deleteItem(item)">
            Delete
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-item-group>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab (click)="addItem()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
