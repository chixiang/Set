<ion-header>
  <ion-navbar>
    <ion-title>
      Item Detail
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="saveItem()">
        <ion-icon name="checkmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list inset>
    <ion-item>
      <ion-label>Title</ion-label>
      <ion-input text-right type="text" [(ngModel)]="title" [disabled]="true"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Type</ion-label>
      <ion-select [(ngModel)]="type" interface="popover">
        <!-- <ion-option value="string">文字</ion-option>
        <ion-option value="textarea">文字区域</ion-option>
        <ion-option value="number">数字</ion-option>
        <ion-option value="select">列表</ion-option>
        <ion-option value="date">日期</ion-option>
        <ion-option value="time">时间</ion-option>
        <ion-option value="email">Email</ion-option>
        <ion-option value="url">网址</ion-option>
        <ion-option value="toggle">开关</ion-option>
        <ion-option value="password">密码</ion-option> -->
        <ion-option *ngFor="let itemType of itemTypes" value="{{itemType.type}}">{{itemType.title}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item *ngIf="type == 'number'">
      <ion-label>Unit</ion-label>
      <ion-input text-right type="text" [(ngModel)]="unit"></ion-input>
    </ion-item>
  </ion-list>

  <ion-list *ngIf="type == 'select'" inset>
    <ion-list-header>
      Select items
    </ion-list-header>
    <ion-item-group reorder="true" (ionItemReorder)="reorderSelectItems($event)">
      <ion-item *ngFor="let item of selectItems">
        <ion-label>Value</ion-label>
        <ion-input text-right type="text" [(ngModel)]="item.value" (focusout)="addNullSelectItem()"></ion-input>
      </ion-item>
    </ion-item-group>
  </ion-list>

</ion-content>
