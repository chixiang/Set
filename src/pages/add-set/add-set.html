<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>
      Add Set
    </ion-title>
      <ion-buttons end>
        <button ion-button icon-only (click)="close()"><ion-icon name="close"></ion-icon></button>
      </ion-buttons>
    </ion-toolbar>
</ion-header>
 
<ion-content>
  <ion-list>
 
    <ion-item>
      <ion-label floating>Title</ion-label>
      <ion-input type="text" [(ngModel)]="title"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Description</ion-label>
      <ion-input type="text" [(ngModel)]="description"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Type</ion-label>
      <!-- <ion-select [(ngModel)]="type" interface="popover">
        <ion-option *ngFor="let item of items" value="{{item}}">{{item}}</ion-option>
      </ion-select> -->
      <ion-select interface="popover" [(ngModel)]="type">
        <ion-option *ngFor="let item of types" value="{{item}}">{{item}}</ion-option>
    </ion-select>
    </ion-item>

  </ion-list>
 
  <button full ion-button color="secondary" (click)="saveSet()">Save</button>
 
</ion-content>
